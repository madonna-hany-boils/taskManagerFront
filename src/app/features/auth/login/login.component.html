<div class="app-bg"></div>

<div class="flex-center">
  <mat-card class="glass">
    <h1 class="logo">Tasky</h1>
    <h2>Welcome back ðŸ‘‹</h2>
    <p>Log in to manage your tasks</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="you@mail.com" />
        <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Valid email is required
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        <button mat-icon-button matSuffix type="button" (click)="hide=!hide">
          <!-- <button mat-icon-button matSuffix type="button" (click)="hide = !hide"> -->
  <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password is required (min 6)
        </mat-error>
      </mat-form-field>

      <!-- Submit -->
      <button mat-raised-button color="primary" class="w-100" [disabled]="form.invalid || loading">
        <mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
        <span *ngIf="!loading">Login</span>
      </button>
    </form>

    <mat-divider style="margin:16px 0; opacity:.2;"></mat-divider>

    <!-- Link to Register -->
    <button mat-button color="accent" class="w-100" routerLink="/register">
      Create a new account
    </button>
  </mat-card>
</div>
