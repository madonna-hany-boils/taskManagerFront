<div class="dashboard-container">
  <!-- Welcome Section -->
  <div class="welcome">
    <img src="https://ui-avatars.com/api/?name={{username}}&background=4f46e5&color=fff" alt="avatar" class="avatar">
    <h1 class="title">Welcome back, {{ username }} ðŸ‘‹</h1>
  </div>

  <!-- Stats Cards -->
<div class="cards-grid">
  <div class="card" *ngFor="let item of stats">
    <div class="icon-circle" [ngClass]="item.color">
      <span class="icon">{{ item.icon }}</span>
    </div>
    <div class="info">
      <h2>{{ item.count }}</h2>
      <p>{{ item.title }}</p>
    </div>
  </div>
</div>



  <!-- Actions -->
  <div class="actions">
    <button routerLink="/tasks" class="btn">ðŸ“‹ Go to Tasks</button>
    <button routerLink="/tasks" class="btn secondary">âž• Add Task</button>
  </div>
</div>
